<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Pattern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: red;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2.5rem;
      white-space: pre; /* Important for preserving spacing */
    }
  </style>
</head>
<body>

<script>
  for (let i = 1; i <= 5; i++) {
    let row = "";
    for (let j = 1; j <= 5; j++) {
      document.write("*");
      row += "*";
    }
    document.write("<br/>");
   console.log(" ")
    console.log(row);  // Print the whole row in one line
  }
</script>


</body>
</html>
