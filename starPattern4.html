<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
      <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    

    <script>

        for(let i=1; i<=5; i++){

            for(let k=1; k<=5-i; k++){
                document.write("&nbsp;&nbsp;")
            }

            for(let j=1; j<=i; j++){
                document.write("*")
            }

            for(let l=2; l<=i; l++){
                document.write("*")
            }

            document.write("<br/>")
        }

     
    </script>
</body>
</html>
